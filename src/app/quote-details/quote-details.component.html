<div class="container">
    <form (ngSubmit)="quoteFunction()">
    <div class="form-group">
        <label for="">Name:</label>
        <input type="text" class="form-control" name="Name" [(ngModel)]="quote.Name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="">Author:</label>
        <input type="text" class="form-control" name="Author"  [(ngModel)]="quote.Author" placeholder="Enter the Author">
    </div>
    <label for="">Quote:</label>
    <div class="form-group">
        <textarea name="Quote" id="" cols="55" rows="10" [(ngModel)]="quote.Quote" placeholder="Type your Quote"></textarea>
    </div><br>
    <label for="">Date:</label>
    <div class="form-group">
         <input type="date" name="Timeposted"  [(ngModel)]="quote.Timeposted" id="">
    </div><br>
    <div class="form-group">
        <button class="btn-btn-success">Submit Your Quote</button>
    </div>
  </form>
</div>
